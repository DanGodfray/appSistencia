<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Asignaturas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item color="primary">

    <ion-label style="text-align: center;">
      <h1>INGENIERIA INFORMATICA</h1>
      <h1></h1>
      <p></p>
    </ion-label>

    <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-list [inset]="true">
    

      <ion-item [button]="true" (click)="nextPageAsignaturas(asignatura.estadistica)"> <!---metodo con parametro de entrada igual al H1 del titulo asignatura--->

        <ion-label>
          <h1>{{asignatura.estadistica}}</h1> <!---H1 del titulo asignatura--->
          <p><span class="number">{{sigla.estadistica}} {{seccion.vespertino1}}</span></p>
          <p><span class="number" (click)=" pocentajeAsistencia()">100% {{porcAsis}}</span></p>
        </ion-label>

      </ion-item>

      <ion-item [button]="true" (click)="nextPageAsignaturas(asignatura.etica)">

        <ion-label>
          <h1 id="asig">{{asignatura.etica}}</h1>
          <p><span class="number">{{sigla.etica}} {{seccion.vespertino2}}</span></p>
          <p><span class="number">100%</span></p>
        </ion-label>

      </ion-item>


  </ion-list>

  


</ion-content>
