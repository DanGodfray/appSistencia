<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Asignaturas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item color="primary">

    <ion-label style="text-align: center;">
      <h1>INGENIERIA INFORMATICA</h1>
      <h1></h1>
      <p></p>
    </ion-label>

    <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-list [inset]="true">
    

      <ion-item [button]="true" (click)="nextPageAsignaturas()">

        <ion-label>
          <h1>{{estadisticaDesc}}</h1>
          <h1></h1>
          <p><span class="number">100%</span></p>
        </ion-label>

      </ion-item>

      <ion-item [button]="true">

        <ion-label>
          <h1>Ingles</h1>
          <h1></h1>
          <p><span class="number">100%</span></p>
        </ion-label>

      </ion-item>

      <ion-item [button]="true">

        <ion-label>
          <h1>Algoritmos</h1>
          <h1></h1>
          <p><span class="number">100%</span></p>
        </ion-label>

      </ion-item>

      <ion-item [button]="true" (click)="nextPageAsignaturas()">

        <ion-label>
          <h1 >Etica</h1>
          <h1></h1>
          <p><span class="number">100%</span></p>
        </ion-label>

      </ion-item>


  </ion-list>

  


</ion-content>
