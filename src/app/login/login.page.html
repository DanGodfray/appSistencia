<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="text-align: center;">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content style="align-items: center;">
      
      <div style="text-align: center;">
        <ion-icon name="person-circle" size="large"></ion-icon>
        <p>Ingrese sus datos para iniciar sesión</p>

        <br>

        <ion-input style="align-items: center;" label="Usuario" type="user" label-placement="floating" fill="outline" placeholder="Ingrese el nombre de usuario"></ion-input>

        <br>

        <ion-input label="Contraseña" type="password" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña"></ion-input>

        <br>  

        <ion-button expand="block" color="success">Ingresar</ion-button> 

        <br>  

        <ion-button [routerLink]="['/home']" expand="block" color="danger">Volver al home</ion-button>
        <ion-button (click)='navegar()' expand="block">Al home</ion-button> 


      </div>


    </ion-card-content>
  </ion-card>


</ion-content>
